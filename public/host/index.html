<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Host a game</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <section id="host-section">
        <h1>Host a game</h1>
        <input type="text" id="user-name" placeholder="Username">
        <button id="host-game-btn">Host Now</button>
        <p>Or, <a href="/join">join a game</a></p>
        <p id="host-error" class="error"></p>
    </section>

    <section id="join-section" class="hidden">
        <h1>Game Code: <span id="game-code"></span></h1>
        <p>Go to <span class="url-span">http://localhost:3000/client</span> and enter the code to play. </p>
        <button id="start-game-btn">Start Game</button>
    </section>
    <script src="./app.js"></script>
</body>
</html>
